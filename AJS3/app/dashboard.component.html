<div class="DASHBOARD">
  <span class="glyphicon glyphicon-fire"></span>
  Trending Products
</div>

<product-search></product-search>

<div class="grid grid-pad">
  <a *ngFor="let product of products"
    [routerLink] = "['/detail', product.id]"
    class="col-1-4">
    <div class="module">
      <h4>{{product.name}}</h4>
    </div>
  </a>
</div>
