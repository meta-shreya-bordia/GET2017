<div class="DASHBOARD">
    <span class="glyphicon glyphicon-earphone"></span>
    Contact Us</div>
<form class="container">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="text" class="form-control" id="message" rows="5"></textarea>
    </div>
    <button type="submit" class="center-block btn btn-default">Submit</button>
</form>
<hr>
<div id="LINKS">
    <div>
        <button id="facebook" type="button" class="btn btn-sm">
        <i class="fa fa-facebook" aria-hidden="true"></i> Facebook
        </button>
        <button id="google" type="button" class="btn btn-sm">
        <i class="fa fa-google-plus" aria-hidden="true"></i> Google
        </button>
        <button id="twitter" type="button" class="btn btn-sm">
        <i class="fa fa-twitter" aria-hidden="true"></i> Twitter
        </button>
        <button id="linkedin" type="button" class="btn btn-sm">
        <i class="fa fa-linkedin" aria-hidden="true"></i> Linkedin
        </button>
    </div>
</div>
