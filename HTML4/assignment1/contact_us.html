<html>
  <head>
    <link rel="stylesheet" type="text/css" href="contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header>Contact Us Today!</header>

      <form action="" method="get">
        <div>
          <span>
            <label>First Name</label>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="First Name" required/>
          </span>
        </div>

        <div>
          <span>
            <label>Last Name</label>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Last Name" required/>
          </span>
        </div>

        <div>
          <span>
            <label>E-Mail</label>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" placeholder="E-Mail Address" required/>
          </span>
        </div>

        <div>
          <span>
            <label>Phone #</label>
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="number" placeholder="(845)555-1212" required/>
          </span>
        </div>

        <div>
          <span>
            <label>Address</label>
            <i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" placeholder="Address" required/>
          </span>
        </div>

        <div>
          <span>
            <label>City</label>
            <i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" placeholder="city" required/>
          </span>
        </div>

        <div>
          <span>
            <label>State</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <select required>
              <option value disabled hidden selected>Please select your state</option>
              <option value="Rajasthan">Rajasthan<option/>
              <option value="Jammu and Kashmir">Jammu and Kashmir<option/>
              <option value="Delhi">Delhi<option/>
              <option value="Madhya Pradesh">Madhya Pradesh<option/>
              <option value="Maharashtra">Maharashtra<option/>
            </select>
          </span>
        </div>

        <div>
          <span>
            <label>Zip Code</label>
            <i class="fa fa-home" aria-hidden="true"></i>
            <input type="number" placeholder="Zip Code" required/>
          </span>
        </div>

        <div>
          <span>
            <label>Website or domain name</label>
            <i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" placeholder="Website or domain name" required/>
          </span>
        </div>

      <div>
        <span>
          <label>Do you have hosting?</label>
          <i class="fa fa-home" aria-hidden="true"></i>
          <input type="radio" value="Yes" unchecked required>Yes</input>
          <div></div>
          <input class="align_radio" type="radio" value="No" unchecked>No</input>
        </span>
      </div>

      <div>
        <span>
          <label>Project Description</label>
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <input type="text" placeholder="Project Description" required/>
        </span>
      </div>

      <button>Submit<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </form>

  </body>
</html>
