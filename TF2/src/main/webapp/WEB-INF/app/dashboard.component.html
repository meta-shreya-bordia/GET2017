<div class="DASHBOARD">
  <span class="glyphicon glyphicon-fire"></span>
  Trending Products
</div>

<product-search></product-search>

<div class="grid grid-pad">
  <a *ngFor="let product of products"
    [routerLink] = "['/detail', product.id]"
    class="col-xs-4">
    <div class="well">
      <h4>
        <img [src] = "product.img" />
        <div>{{product.name}}</div>
      </h4>
    </div>
  </a>
</div>
