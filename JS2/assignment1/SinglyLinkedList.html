<html>
<head><title>Singly Linked List</title></head>
<body>
  <div><span><label>Element</label></span>
       <span><input type="text" id="element_value"></input></span>
  </div>

  <div><span><label>Element Position</label></span>
       <span><input type="text" id="element_position"></input></span>
  </div>

  <div><span><label>Add To List:</label></span>
      <span><button id="AddAtBeginning">Add At Beginning</button></span>
      <span><button id="AddAtEndOfList">Add At the End Of List</button></span>
      <span><button id="AddAtSpecifiedPosition">Add At Specified Position</button></span>
  </div>

  <div><span><label>Remove From List: </label></span>
      <span><button id="RemoveByElementValue">Remove Element by Element Value</button></span>
      <span><button id="RemoveByElementPosition">Remove Element From Specified Position</button></span>
  </div>

  <div><span><label>Search The List: </label></span>
    <span><button id="SearchByElementValue">Search Element</button></span>
  </div>

  <div><p id="singly_list"></p></div>
</body>
<script type="text/javascript" src="SinglyLinkedList.js"></script>
<link rel="stylesheet" type="text/css" href="SinglyLinkedList.css">
</html>
